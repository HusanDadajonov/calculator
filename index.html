<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <div class="calculator">
    <div class="calculator__result">
      <input class="calculator__input" disabled type="text" placeholder="0">
    </div>
    <div class="calculator__numbers">
      <button class="calculator__btn calculator__btn--clear">c</button>
      <button class="calculator__btn calculator__btn--boluv"><img src="img/boluv.svg" alt="boluv"></button>
      <button class="calculator__btn calculator__btn--kopaytruv"><img src="img/kopaytruv.svg" alt="kopaytruv"></button>
      <button class="calculator__btn calculator__btn--clear2"><img src="img/clear.svg" alt="clear"></button>
      <button class="calculator__btn calculator__btn--seven">7</button>
      <button class="calculator__btn calculator__btn--eight">8</button>
      <button class="calculator__btn calculator__btn--nine">9</button>
      <button class="calculator__btn calculator__btn--minus"><img src="img/minus.svg" alt="minus"></button>
      <button class="calculator__btn calculator__btn--four">4</button>
      <button class="calculator__btn calculator__btn--five">5</button>
      <button class="calculator__btn calculator__btn--six">6</button>
      <button class="calculator__btn calculator__btn--plus"><img src="img/plus.svg" alt="plus"></button>
      <button class="calculator__btn calculator__btn--one">1</button>
      <button class="calculator__btn calculator__btn--two">2</button>
      <button class="calculator__btn calculator__btn--three">3</button>
      <button class="calculator__btn calculator__btn--teng"><img src="img/teng.svg" alt="teng"></button>
      <button class="calculator__btn calculator__btn--foyiz">%</button>
      <button class="calculator__btn calculator__btn--zed">0</button>
      <button class="calculator__btn calculator__btn--doc">.</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
